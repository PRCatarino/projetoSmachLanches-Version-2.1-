<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.css">
  <script src="./index.js" defer type="module"></script>
  <title>SMACH LANCHES</title>
</head>
<body>
    <div class="container">
      <aside class="asideGroup">
        <div>
          <div class="logo">
            <img src="/assets/img/logo/logo.png" alt="png" />
          </div>
          <div class="orderedButtons">
            <button onclick="location.href='http://127.0.0.1:5502/pages/pedidos/'" class="pedidos">Pedidos</button>
            <button onclick="location.href='http://127.0.0.1:5502/pages/produtos/'" class="produtos">Produtos</button>
          </div>
        </div>
        <div class="operator">
          <p>Operador: Marilucia</p>
          <p id="time"></p>
          <p>Versão: 2.1</p>
        </div>
      </aside>
      <section class="pageAllOrders">
        
        <h1 class="titlePage">Todos os pedidos</h1>
        <button onclick="location.href='http://127.0.0.1:5502/pages/pedidos/'" class="buttonMain" id="newOrder"><img src="/assets/img/Icons/plusSign.png">Novo pedido</button>

        <div class="groupActionTable">
          <div class="groupFilter">
            <label for="selectFilter" class="labelFilter">Filtrar por</label>

            <select id="selectType" class="selectFilter selectMain">
              <option value="" disabled selected>Tipo</option>
              <option>DELIVERY</option>
              <option>SALÃO</option>
            </select>

            <select id="selectStatus" class="selectFilter selectMain">
              <option value="" disabled selected>Status</option>
              <option>Recebido</option>
              <option>pronto</option>
              <option>Entregue</option>
            </select>
          </div>

          <div class="print">
            <button class="buttonMain" id="print"><img src="/assets/img/Icons/printer.png">Imprimir</button>
            <button class="delete buttonMain">Excluir</button>
          </div>
        </div>
        <table>
          <tr>
            <th id="requestNumber"><input type="checkbox" id="checkboxHeader">N° do pedido</th>
            <th id="Itens">Itens</th>
            <th id="type">Tipo</th>
            <th id="value">Valor</th>
            <th id="status">Status</th>
          </tr>
        </table>
        <div class="noRequest">
          <img  src="/assets/img/Icons/produtos_cesta_vazia.png"/>
          <h1>Não temos produtos para mostrar</h1>
        </div>
      </section>
    </div>
</body>
</html>
